<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Jinora Public chat for SDSLabs">
    <meta name="author" content="SDSLabs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Chat with SDSLabs</title>

    <link rel="shortcut icon" sizes="302x302" href="jinora.ico" >

    
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/bowser/bowser.min.js"></script>
    <script src="bower_components/favico.js/favico-0.3.7.min.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="x-chat-list.html">
    <link rel="import" href="x-user-list.html">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template id="template" is="auto-binding">
      <core-scaffold>
        <core-header-panel navigation flex>
          <core-toolbar id="navheader" class="tall">
            <div class="middle avatar {{color}}" style="background-image: url({{avatar}})"></div>
              <div class="bottom uuid">{{userName}}</div>
          </core-toolbar>
          <x-user-list users="{{users}}"></x-chat-list>


        </core-header-panel>

        <div tool layout horizontal flex>
          <span flex>Chat with SDSLabs</span>
          <core-icon icon="account-circle"></core-icon><span>{{status}}</span>
        </div>

        <section layout vertical fit id="chat">
        <div flex class="chat-list">
          <template repeat="{{message in messages}}">
            <x-chat-list color="{{message.color}}" avatar="{{message.avatar}}" nick="{{message.nick}}" message="{{message.message}}"  status="{{message.status}}" timestamp="{{message.timestamp}}"></x-chat-list>
          </template>
        </div>
        <div class="shim"></div>

        <div class="send-message" layout horizontal>
            <paper-input flex label="Type message..." id="input" value="{{input}}" on-keyup="{{checkKey}}"></paper-input>
            <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
          </div>
        </section>
      </core-scaffold>
    </template>

    <script src="notify.js"></script>
    <script src="polymer.js"></script>
  </body>
</html>
